<div class="container">


  <div class="jumbotron text-center">

<div mas-list></div>
    <h1>Merchant Acquiring System</h1>
    <br/>
    <p class="lead">
      <!-- <img src="assets/images/yeoman.png" alt="I'm Yeoman"> -->
<span class="glyphicon glyphicon-credit-card"></span> 
      <br>
      Banco de Oro @ 2016.
    </p> 
    <div class="btn-group">
      <button type="button" class="btn btn-default">Left</button>
      <button type="button" class="btn btn-default">Middle</button>
      <button type="button" class="btn btn-default">Right</button>
    </div>
    
    <p class="animated infinite" ng-class="main.classAnimation">
      <button type="button" class="btn btn-lg btn-primary">ITD CLG</button>
    </p>
    <p>
      With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
    </p>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
</div>
